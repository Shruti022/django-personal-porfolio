{% extends 'portfolio/base.html' %}

{% block content%}
    <h1>Shruti's Portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs'%}">All blog</a>
    <br>
    <a href="{% static 'portfolio/Seva.pdf'%}">Resume</a>
    <br>
    <img src="{% static 'portfolio/Stemlet.png' %}">
    <br>

    {% for project in projects %}

    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <p>{{project.images.url}}</p>
    <img src="{{project.images.url}}">
    {% if project.url %}
    <br><a href="{{project.url}}">Link</a>
    {% endif %}

    {% endfor %}

  {% endblock %}
