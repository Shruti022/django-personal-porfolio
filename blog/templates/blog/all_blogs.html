{% extends 'portfolio/base.html' %}
{% block content %}


<h1>Blog</h1>
<h2>I have written {{ blogs.count }} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date| date:'M d Y'}}</h5>
<p>{{blog.description | truncatechars:200}}</p>
<!-- <p>{{blog.description | safe | truncatechars:400}}</p> --><!--To apply html tags-->
<!-- <p>{{blog.description | striptags | truncatechars:1000}}</p> --><!--skip html tags neither apply it nor display it-->
{% endfor %}

{% endblock %}
